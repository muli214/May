<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>专 转 住转专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
      background-color: #f4f4f4;
    }
    textarea, select, button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    pre#output {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 18px;
      min-height: 50px;
    }
    .image-container {
      margin-top: 30px;
      text-align: center;
    }
    .image-container img {
      width: 80%; /* 砖   */
      max-width: 500px;
      height: auto;
      border: 1px solid #ccc;
    }
    #copyBtn {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #copyBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>专 转 住转专</h2>
  
  <textarea id="input" rows="5" placeholder="住 拽住 注专转..."></textarea>
  
  <select id="mode">
    <option value="emoji">壮</option>
    <option value="ancient">注专转 拽</option>
  </select>
  
  <button id="convertBtn">专</button>

  <pre id="output"></pre>
  <button id="copyBtn"> 注转拽 转爪</button>

  <div class="image-container">
    <h3>驻专砖 转转:</h3>
    <img src="images/chart.png" alt="转 驻专砖 转转">
  </div>

  <script>
    const emojiMap = {
      '': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','住': '','注': '','驻': '','祝': '','爪': '','抓': '',
      '拽': '','专': '','砖': '','转': ''
    };
    const ancientMap = {
      '': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','住': '','注': '','驻': '','祝': '','爪': '','抓': '',
      '拽': '','专': '','砖': '','转': ''
    };

    document.getElementById("convertBtn").addEventListener("click", () => {
      const text = document.getElementById('input').value;
      const mode = document.getElementById('mode').value;
      let output = '';

      for (let char of text) {
        if (mode === 'emoji') {
          output += emojiMap[char] || char;
        } else if (mode === 'ancient') {
          output += ancientMap[char] || char;
        }
      }

      document.getElementById('output').textContent = output;
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const outputText = document.getElementById("output").textContent;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("拽住 注转拽 爪!");
      }).catch(() => {
        alert("砖 注转拽");
      });
    });
  </script>
</body>
</html>
  <p> 转专 注 专 转专: 5  2025</p>
</html>
