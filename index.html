<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>专 转 住转专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
      background-color: #f4f4f4;
    }
    textarea, select, button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    pre#output {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 18px;
    }
    button.copy {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>专 转 住转专</h2>

  <label for="input">拽住 注:</label>
  <textarea id="input" rows="5" placeholder="住 拽住 注专转..."></textarea>

  <label for="mode">专 爪 专:</label>
  <select id="mode">
    <option value="emoji">壮</option>
    <option value="ancient">注专转 拽</option>
  </select>

  <button id="convertBtn">专</button>
  <button class="copy" onclick="copyToClipboard()">注转拽 转爪</button>

  <pre id="output"></pre>

  <script>
    const emojiMap = {
      '': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','住': '','注': '','驻': '','祝': '','爪': '','抓': '',
      '拽': '','专': '','砖': '','转': ''
    };

    const ancientMap = {
      '': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','': '','': '','': '','': '','': '','': '',
      '': '','': '','住': '','注': '','驻': '','祝': '','爪': '','抓': '',
      '拽': '','专': '','砖': '','转': ''
    };

    function convertText(text, map) {
      return [...text].map(char => map[char] || char).join('');
    }

    document.getElementById("convertBtn").addEventListener("click", () => {
      const text = document.getElementById('input').value;
      const mode = document.getElementById('mode').value;
      const map = mode === 'emoji' ? emojiMap : ancientMap;
      document.getElementById('output').textContent = convertText(text, map);
    });

    function copyToClipboard() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output)
        .then(() => alert("拽住 注转拽 "))
        .catch(() => alert("专注 砖 注转拽"));
    }
  </script>
</body>
</html>
